printers:
  sp:
    sao_paulo:
      file_format:  'txt'

      header:
        register_type:
          value: '1'
          size: 1
          type: 'num'
        file_version:
          value: '002'
          size: 3
          type: 'num'
        municipal_inscription:
          value: 'rps.issuer.municipal_inscription'
          dynamic: true
          size: 8
          type: 'num'
          fill: true
        start_date:
          value: "rps.start_date.strftime('%Y%m%d')"
          dynamic: true
          size: 8
          type: 'num'
        end_date:
          value: "rps.end_date.strftime('%Y%m%d')"
          dynamic: true
          size: 8
          type: 'num'

      detail:
        register_type:
          value: '3'
          size: 1
          type: 'num'
        rps_type:
          value: 'RPS-C'
          size: 5
          type: 'text'
        rps_serie:
          value: 'PB01'
          size: 5
          type: 'text'
          fill: true
          fill_char: ' '
        rps_number:
          value: '@rps_item.rps_item_id'
          dynamic: true
          size: 12
          type: 'num'
          fill: true
        emitted_on:
          value: "@rps_item.emitted_on.strftime('%Y%m%d')"
          size: 8
          type: 'date'
          dynamic: true
        rps_status:
          value: '@rps_item.rps_status'
          dynamic: true
          size: 1
          type: 'text'
        amount:
          value: "@rps_item.amount_in_cents"
          dynamic: true
          size: 15
          type: 'num'
          fill: true
        tax_amount:
          value: '@rps_item.tax_amount'
          dynamic: true
          size: 15
          type: 'num'
          fill: true
        service_code:
          value: '@rps_item.service_code'
          dynamic: true
          fill: true
          size: 5
          type: 'num'
        aliquot:
          value: '@rps_item.aliquot'
          dynamic: true
          size: 4
          type: 'num'
          fill: true
        iss_withheld:
          value: '@rps_item.iss_withheld'
          dynamic: true
          size: 1
          type: 'num'
        taker_doc_type:
          value: '@rps_item.taker.taker_doc_type'
          dynamic: true
          size: 1
          type: 'num'
        taker_doc_value:
          value: '@rps_item.taker.taker_doc_value'
          dynamic: true
          size: 14
          type: 'num'
          dynamic: true
          fill: true
        rps_description: 
          value: '@rps_item.rps_description.upcase'
          dynamic: true
          size: 88
          type: 'text'

      footer:
        register_type:
          value: '9'
          size: 1
          type: 'num'
        total_itens:
          value: '@total_itens'
          dynamic: true
          fill: true
          size: 7
          type: 'num'
        total_amount:
          value: '@total_amount'
          dynamic: true
          fill: true
          size: 15
          type: 'num'
        total_tax_amount:
          value: '@total_tax_amount'
          dynamic: true
          fill: true
          size: 15
          type: 'num'


